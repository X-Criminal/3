        html,body{

        }
        .province{
            width: 180px;
            border-radius: 5px;
            height: 36px;
            border: 1px solid #c0ccda;
            color: #324057;
            box-sizing: border-box;
            vertical-align: bottom;
            padding-left: 10px;
            position: absolute;
        }
        li,ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ._province{
            width: 100%;
            height: 100%;
            overflow: auto;
            box-sizing: border-box;
        }
        ._province li,.div_s li{

            cursor: pointer;
        }
        ._ul1{

        .div_s{
            display: none;
            position: absolute;

            right: -100%;
            height: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;

        }
        .div_s >div:nth-child(1){
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .location_box:hover .div_s{
           display: block;
        }
        .div_s .div_q{
            display: none;
            position: absolute;
            width: 100%;
            top: 0;
            right: -100%;
            height:auto;
            border-radius: 5px;
            overflow: auto;
            border: 1px solid #ccc;
        }
        .div_s .div_q li:hover{
            background-color:#3AA7FF;
            color: white;
        }
        .div_s:hover .div_q{
            display: block;
        }
        .location1{
            margin-left: 500px;
        }
    </style>
</head>
